name: YouTube Velocity Tracker

on:
  workflow_dispatch: # Manual Button
  schedule:
    # Runs at minute 35 past every 3rd hour (00:35, 03:35, 06:35, etc.)
    # This is safe for quotas and close to your 2.5hr request.
    - cron: '35 */3 * * *'

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Libraries
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run ETL Pipeline
        env:
          # We use the module flag (-m) to ensure imports work correctly
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        # ğŸŸ¢ We change directory (cd) to src first, then run the file
        run: cd src && python etl.py
        